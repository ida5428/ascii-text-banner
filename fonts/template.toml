# The name of this `.toml` file is what the font will be called. 

# character_height: number of lines each character takes up, INCLUDING the empty line at the top.
# The empty line is the same width as the character and is required. It determines the character’s
# width, since Unicode/UTF-8 symbols may take multiple bytes while still appearing as one character.
# This also acts as padding between lines in a banner.
