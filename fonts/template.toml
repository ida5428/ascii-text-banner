# symbol_width: number of bytes used to represent a single symbol in Unicode/UTF-8.
# Required for scrolling banners. Without it, custom symbols (like those in the default font) may
# not render correctly. For the default box-drawing characters, this is 3.
# NOTE: Until a more robust and automatic method is implemented, symbols that vary in byte length
# will not appear properly.
symbol_width = 3

